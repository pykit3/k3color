site_name: k3color
site_description: Create colored text on terminal
site_url: https://k3color.readthedocs.io
repo_url: https://github.com/pykit3/k3color
repo_name: pykit3/k3color

theme:
  name: material
  palette:
    primary: blue
    accent: blue

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
